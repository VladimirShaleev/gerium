frame graph:
  - name: present_pass
    inputs:
      - type: GERIUM_RESOURCE_TYPE_TEXTURE
        name: color
      - type: GERIUM_RESOURCE_TYPE_TEXTURE
        name: debug_meshlet
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: stub_dep

  - name: gbuffer_pass
    inputs:
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: command_count
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: commands
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: visibility
    outputs:
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: color
        format: GERIUM_FORMAT_R8G8B8A8_UNORM
        render pass op: GERIUM_RENDER_PASS_OP_CLEAR
        clear color attachment: [1.0, 1.0, 1.0, 1.0]
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: depth
        format: GERIUM_FORMAT_D32_SFLOAT
        render pass op: GERIUM_RENDER_PASS_OP_CLEAR
        clear depth stencil attachment: [0.0, 0]

  - name: culling_pass
    compute: true
    outputs:
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: command_count
        size: 16
        usage: [GERIUM_BUFFER_USAGE_STORAGE_BIT, GERIUM_BUFFER_USAGE_INDIRECT_BIT]
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: commands
        size: 134217728
        usage: [GERIUM_BUFFER_USAGE_STORAGE_BIT]
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: visibility
        size: 134217728
        usage: [GERIUM_BUFFER_USAGE_STORAGE_BIT]

  - name: culling_late_pass
    compute: true
    inputs:
      - type: GERIUM_RESOURCE_TYPE_TEXTURE
        name: depth_pyramid
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: commands
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: visibility
    outputs:
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: command_count_late
        size: 16
        usage: [GERIUM_BUFFER_USAGE_STORAGE_BIT, GERIUM_BUFFER_USAGE_INDIRECT_BIT]
      - type: GERIUM_RESOURCE_TYPE_REFERENCE
        name: commands
      - type: GERIUM_RESOURCE_TYPE_REFERENCE
        name: visibility

  - name: indirect_pass
    compute: true
    inputs:
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: command_count
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: commands
    outputs:
      - type: GERIUM_RESOURCE_TYPE_REFERENCE
        name: command_count
      - type: GERIUM_RESOURCE_TYPE_REFERENCE
        name: commands

  - name: depth_pyramid_pass
    compute: true
    inputs:
      - type: GERIUM_RESOURCE_TYPE_TEXTURE
        name: depth
    outputs:
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: depth_pyramid
        external: true

  - name: indirect_late_pass
    compute: true
    inputs:
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: command_count_late
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: commands
    outputs:
      - type: GERIUM_RESOURCE_TYPE_REFERENCE
        name: command_count_late
      - type: GERIUM_RESOURCE_TYPE_REFERENCE
        name: commands

  - name: gbuffer_late_pass
    inputs:
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: command_count_late
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: commands
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: visibility
    outputs:
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: color
        format: GERIUM_FORMAT_R8G8B8A8_UNORM
        render pass op: GERIUM_RENDER_PASS_OP_LOAD
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: depth
        format: GERIUM_FORMAT_D32_SFLOAT
        render pass op: GERIUM_RENDER_PASS_OP_LOAD

  - name: debug_occlusion_pass
    inputs:
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: command_count
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: command_count_late
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: commands
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: visibility
    outputs:
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: debug_meshlet
        format: GERIUM_FORMAT_R8G8B8A8_UNORM
        render pass op: GERIUM_RENDER_PASS_OP_CLEAR
        clear color attachment: [1.0, 1.0, 1.0, 1.0]
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: debug_depth
        format: GERIUM_FORMAT_D32_SFLOAT
        render pass op: GERIUM_RENDER_PASS_OP_CLEAR
        clear depth stencil attachment: [0.0, 0]

  - name: debug_line_pass
    inputs:
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: debug_meshlet
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: debug_depth
    outputs:
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: stub_dep
        size: 4
        usage: [GERIUM_BUFFER_USAGE_INDIRECT_BIT]
