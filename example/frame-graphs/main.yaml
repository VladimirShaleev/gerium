frame graph:
  - name: present_pass
    inputs:
      - type: GERIUM_RESOURCE_TYPE_TEXTURE
        name: light
    outputs: []

  - name: gbuffer_pass
    inputs:
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: depth
    outputs:
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: color
        format: GERIUM_FORMAT_R8G8B8A8_UNORM
        render pass op: GERIUM_RENDER_PASS_OP_CLEAR
        color write mask:
          - GERIUM_COLOR_COMPONENT_R_BIT
          - GERIUM_COLOR_COMPONENT_G_BIT
          - GERIUM_COLOR_COMPONENT_B_BIT
          - GERIUM_COLOR_COMPONENT_A_BIT
        clear color attachment: [1.0, 1.0, 1.0, 1.0]
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: normal
        format: GERIUM_FORMAT_R16G16B16A16_SFLOAT
        render pass op: GERIUM_RENDER_PASS_OP_CLEAR
        color write mask:
          - GERIUM_COLOR_COMPONENT_R_BIT
          - GERIUM_COLOR_COMPONENT_G_BIT
          - GERIUM_COLOR_COMPONENT_B_BIT
          - GERIUM_COLOR_COMPONENT_A_BIT
        clear color attachment: [1.0, 1.0, 1.0, 1.0]
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: metallic_roughness
        format: GERIUM_FORMAT_R8G8B8A8_UNORM
        render pass op: GERIUM_RENDER_PASS_OP_CLEAR
        color write mask:
          - GERIUM_COLOR_COMPONENT_R_BIT
          - GERIUM_COLOR_COMPONENT_G_BIT
          - GERIUM_COLOR_COMPONENT_B_BIT
          - GERIUM_COLOR_COMPONENT_A_BIT
        clear color attachment: [1.0, 1.0, 1.0, 1.0]

  - name: depth_pre_pass
    inputs: []
    outputs:
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: depth
        format: GERIUM_FORMAT_D32_SFLOAT
        render pass op: GERIUM_RENDER_PASS_OP_CLEAR
        clear depth stencil attachment: [1.0, 0]

  - name: light_pass
    inputs:
      - type: GERIUM_RESOURCE_TYPE_TEXTURE
        name: color
      - type: GERIUM_RESOURCE_TYPE_TEXTURE
        name: normal
      - type: GERIUM_RESOURCE_TYPE_TEXTURE
        name: metallic_roughness
    outputs:
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: light
        format: GERIUM_FORMAT_R8G8B8A8_UNORM
        render pass op: GERIUM_RENDER_PASS_OP_DONT_CARE
        color write mask:
          - GERIUM_COLOR_COMPONENT_R_BIT
          - GERIUM_COLOR_COMPONENT_G_BIT
          - GERIUM_COLOR_COMPONENT_B_BIT
          - GERIUM_COLOR_COMPONENT_A_BIT
