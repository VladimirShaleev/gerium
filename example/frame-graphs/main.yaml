      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: ao_roughness_metallic
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: motion
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: depth
    outputs:
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: stub_dep_0
