        name: commands
      - type: GERIUM_RESOURCE_TYPE_BUFFER
        name: meshlet_visibility
      - type: GERIUM_RESOURCE_TYPE_TEXTURE
        name: depth_pyramid
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
        name: albedo
      - type: GERIUM_RESOURCE_TYPE_ATTACHMENT
